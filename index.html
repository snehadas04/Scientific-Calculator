<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <form name="calcul">
                <table align="center">

                    <tr>
                        <td colspan="4"> <input type="text" name="result" placeholder="0" style="text-align:right">
                        </td>
                    </tr>

                    <tr>
                        <td><button type="button" value="sin" class="btn-trigo" onclick="sin()"> sin </button> </td>
                        <td><button type="button" value="cos" class="btn-trigo" onclick="cos()"> cos</button> </td>
                        <td><button type="button" value="tan" class="btn-trigo" onclick="tan()"> tan </button> </td>
                        <td colspan="2">
                            <button type="button" value="C" class="clear" onclick="remv()"> C </button>
                        </td>
                    </tr>

                    <tr>
                        <td><button type="button" value="x^2" class="btn-op" onclick="square()"> x<sup>2 </button> </td>
                        <td><button type="button" value="x^3" class="btn-op" onclick="cubed()"> x<sup>3 </button> </td>
                        <td><button type="button" value="sqrt2" class="btn-op" onclick="sqrt2()"> &radic; </button> </td>
                        <td><button type="button" value="sqrt3" class="btn-op" onclick="sqrt3()"> &#8731; </button> </td>
                    </tr>

                    <tr>
                        <td><button type="button" value="1" class="btn-number" onclick="number(value)"> 1 </button> </td>
                        <td><button type="button" value="2" class="btn-number" onclick="number(value)"> 2 </button> </td>
                        <td><button type="button" value="3" class="btn-number" onclick="number(value)"> 3 </button> </td>
                        <td><button type="button" value="BACKSPC" class="btn-operator" onclick="BACKSPC()"> < </button>
                        </td>
                    </tr>

                    <tr>
                        <td><button type="button" value="4" class="btn-number" onclick="number(value)"> 4</button> </td>
                        <td><button type="button" value="5" class="btn-number" onclick="number(value)"> 5 </button> </td>
                        <td><button type="button" value="6" class="btn-number" onclick="number(value)"> 6 </button> </td>
                        <td><button type="button" value="-" class="btn-operator" onclick="number(value)"> - </button> </td>
                    </tr>

                    <tr>
                        <td><button type="button" value="7" class="btn-number" onclick="number(value)"> 7 </button> </td>
                        <td><button type="button" value="8" class="btn-number" onclick="number(value)"> 8 </button> </td>
                        <td><button type="button" value="9" class="btn-number" onclick="number(value)"> 9 </button> </td>
                        <td><button type="button" value="/" class="btn-operator" onclick="number(value)"> / </button> </td>
                    </tr>

                    <tr>
                        <td><button type="button" value="." class="btn-operator"onclick="number(value)"> . </button> </td>
                        <td><button type="button" value="0" class="btn-number" onclick="number(value)"> 0 </button> </td>
                        <td><button type="button" value="*" class="btn-operator" onclick="number(value)"> * </button> </td>
                        <td><button type="button" value="%" class="btn-operator" onclick="number(value)"> % </button> </td>
                    </tr>

                    <tr>
                        <td><button type="button" value="(" class="btn-operator" onclick="number(value)"> ( </button> </td>
                        <td><button type="button" value="+" class="btn-operator" onclick="number(value)"> + </button> </td>
                        <td><button type="button" value=")" class="btn-operator" onclick="number(value)"> ) </button> </td>
                        <td> <button type="button" value="=" class="btn-equal" onclick="equal()" class="equal">=</button></td>
                    </tr>

                </table>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
